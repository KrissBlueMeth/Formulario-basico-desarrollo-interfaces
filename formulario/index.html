<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600;800&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="container mt-5">

        <section class="container py-4 text-center text-white">
            <div class="row justify-content-center">
                <div class="col-12 col-md-10">
                    <h2 class="form-title">Formulario</h2>
                </div>
            </div>
        </section>

        <form id="main-form" class="border p-4 rounded shadow bg-white mx-auto">
            <div id="form-campos">
                <div class="mb-3">
                    <label for="name" class="form-label">Nombre: </label>
                    <input type="text" class="form-control" id="name" aria-describedby="nameHelp"
                        placeholder="Cristina Salazar">
                    <div id="nameHelp" class="form-text"></div>
                </div>
                <div class="mb-3">
                    <label for="age" class="form-label">Edad: </label>
                    <input type="number" class="form-control" id="age" min="1" step="1" max="110" placeholder="31">
                    <div id="ageHelp" class="form-text"></div>
                </div>
                <div class="mb-3">
                    <label class="form-label" for="email">Email: </label>
                    <input type="email" class="form-control" id="email" aria-describedby="emailHelp"
                        placeholder="cris@gmail.com">
                    <div id="emailHelp" class="form-text"></div>
                </div>
            </div>
            <div class="d-flex justify-content-center gap-3">
                <button type="submit" class="btn btn-primary">Enviar</button>
                <button type="button" class="btn btn-secondary" onclick="mostrarModal()">Añadir campo</button>
                <button type="button" class="btn btn-danger" onclick="eliminarCampo()">Eliminar campo</button>
            </div>
        </form>

        <div id="modal">

            <div id="modal-content">

                <div class="fs-2 container text-center mb-3">
                    <div class="mb-3 form-control text-center">
                        <label for="type" class="form-label">Nombre del campo: </label>
                        <input type="text" min="1" id="field-name" name="type" class="form-control">
                        <div class="invalid-feedback" id="field-name-err" class="form-text"></div>
                    </div>
                    <div class="text-center">
                        <button class="btn btn-primary mx-2" onclick="confirmarCampo()">Confirmar</button>
                        <button class="btn btn-outline-danger mx-2" onclick="cancelarCampo()">Cancelar</button>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script>
        const modal = document.getElementById('modal');
        const formCampos = document.getElementById('form-campos');
        const form = document.querySelector('form');

        form.addEventListener('submit', (event) => validateForm(event));

        function mostrarModal() {
            modal.style.display = 'block';
        }

        function eliminarCampo() {
            if (formCampos.children.length > 3) {
                formCampos.removeChild(formCampos.lastChild);
            }
        }

        function confirmarCampo() {
            const fieldName = document.getElementById('field-name').value;
            if (fieldName.trim() === '') {
                document.getElementById('field-name-err').innerText = 'El nombre del campo no puede estar vacío.';
                document.getElementById('field-name').classList.add('is-invalid');
                return;
            } else {
                document.getElementById('field-name-err').innerText = '';
                document.getElementById('field-name').classList.remove('is-invalid');

                const fieldDiv = document.createElement('div');
                fieldDiv.innerHTML = `
                <div class="mb-3">
                    <label for="${fieldName.toLowerCase()}" class="form-label">${fieldName}: </label>
                    <input type="text" class="form-control" id="${fieldName.toLowerCase()}" ">
                </div>
                `;

                formCampos.appendChild(fieldDiv);
                modal.style.display = 'none';
                clearModal();
            }

        }

        function cancelarCampo() {
            modal.style.display = 'none';
            clearModal();
        }

        function clearModal() {
            document.getElementById('field-name').value = '';
            document.getElementById('field-name-err').innerText = '';
            document.getElementById('field-name').classList.remove('is-invalid');
        }

        function validateForm(evnt) {
            const nameInput = document.querySelector('#name');
            const ageInput = document.querySelector('#age');
            const emailInput = document.querySelector('#email');
            const err = new Map();

            if (nameInput.value.trim() === '') {
                err.set("nameHelp", "Debe introducir un nombre válido");
            } else {
                document.getElementById('nameHelp').innerText = '';
            }

            if (ageInput.value === '' || isNaN(ageInput.value) || ageInput.value < 1 || ageInput.value > 110) {
                err.set('ageHelp', 'Debe introducir una edad válida entre 1 y 110');
            } else {
                document.getElementById('ageHelp').innerText = '';
            }

            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailPattern.test(emailInput.value)) {
                err.set('emailHelp', 'Debe introducir un email válido');
            } else {
                document.getElementById('emailHelp').innerText = '';
            }

            if (err.size) {
                evnt.preventDefault();
                err.keys().forEach(e => {
                    document.getElementById(e).innerText = err.get(e);
                    document.getElementById(e).style.color = 'red';
                })
            } else {
                alert(`Gracias por tu envío ${nameInput.value}!`);
            }
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>

</body>

</html>
